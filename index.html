<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css" />
		<script src="config.js"></script>
	</head>
	<body>
		<header><h1></h1></header>
			<form id="mainform">
				<label for="source_audio">Audio source:</label>
				<select id="source_audio">
					<option value="osc">Oscillator</option>
					<option value="audio_in">Audio input (mic)</option>
					<option value="file">File import</option>
				</select>
				<label for="out_monitor">Monitor output:</label>
					<input type="checkbox" id="out_monitor">
				<label for="osc_freq" class="hidden" id="l_osc_freq">Frequency (Hz):</label>
					<input type="number" id="osc_freq" name="osc_freq" class="hidden" value="440">
				<label for="osc_type" class="hidden" id="l_osc_type">Waveform:</label>
				<select id="osc_type" class="hidden">
					<option value="sine">Sine</option>
					<option value="square">Square</option>
					<option value="sawtooth">Sawtooth</option>
				</select>
				<label for="file_input" class="hidden" id="l_file_input">Play File:</label>
					<input type="file" id="file_input" class="hidden">
			</form>
		<script src="main.js"></script>
		<script src="graph.js"></script>
		<script src="audio.js"></script>
		<footer class=""></footer>
	</body>
</html>
